<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&amp;display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <link rel="stylesheet" href="./main.css" />
        <title>Main Computex</title>
    </head>
    <body>
        <main>
            <div class="background"></div>
            <div class="hero">
                <div class="container hero__container flex">
                    <div class="hero__img">
                        <img src="./img/logo.svg" alt="" />
                    </div>
                    <div class="flex hero__link">
                        <div>
                            <a target="_blank" href="https://anastasiakonushok.github.io/computex-printing/">Печатный <br> центр</a>
                        </div>
                        <div>
                            <a target="_blank" href="http://techcl2u.beget.tech/">Кондиционеры</a>
                        </div>
                        <div>
                            <a target="_blank" href="http://test.techcl2u.beget.tech/ ">Сервисный <br> центр</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script>
        // Анимация появления фона и затем логотипа сверху
        window.addEventListener("load", function() {
            // Анимация фона
            gsap.fromTo(".background", 
                { width: 0, opacity: 0 },  // Фон изначально невидим и с шириной 0
                { width: "100%", opacity: 1, duration: 1.2, ease: "power2.out" }  // Фон появляется и заполняет экран
            );
    
            // Анимация логотипа (появление сверху без прыжка)
            gsap.fromTo(".hero__img img", 
                { y: -100, opacity: 0 },  // Логотип изначально скрыт и смещен вверх
                { y: 0, opacity: 1, duration: 1, delay: 0.3, ease: "power2.out" }  // Плавное появление сверху
            );
        });
    </script>
    
    
    
    
</html>
